<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Site for selling card break slots"/>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>
            No Wait Breaks
        </title>
        <link rel="icon" sizes="192x192" href="images/logo.ico">
        <link rel="apple-touch-startup-image" href="images/logo.ico">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="styles/component.css"/>
        <link rel="stylesheet" type="text/css" href="styles/flickity.css"/>
        <link rel="stylesheet" type="text/css" href="styles/theme.css"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    </head>
    <body>
        <i class="fa fa-refresh fa-spin" id="loader"></i>
        <div class="bar">
            <div class="filter">
                <span class="filter__label">
                    Filter:
                </span>
                <button class="action filter__item filter__item--selected" data-filter="*">
                    All
                </button>
                <button class="action filter__item" data-filter=".football">
                    <i class="icon icon-football">
                    </i>
                    <span class="action__text">
                        Football
                    </span>
                </button>
                <button class="action filter__item" data-filter=".baseball">
                    <i class="icon icon-baseball">
                    </i>
                    <span class="action__text">
                        Baseball
                    </span>
                </button>
                <button class="action filter__item" data-filter=".basketball">
                    <i class="icon fa fa-dribbble">
                    </i>
                    <span class="action__text">
                        Basketball
                    </span>
                </button>
                <button class="action filter__item" data-filter=".misc">
                    <i class="icon fa fa-rocket">
                    </i>
                    <span class="action__text">
                        Misc
                    </span>
                </button>
            </div>
            <button id="cart" class="cart">
                <i class="cart__icon fa fa-shopping-cart">
                </i>
                <span class="text-hidden">
                    Shopping cart
                </span>
                <span class="cart__count">
                    0
                </span>
            </button>
        </div>
        <div class="view">
            <section class="grid">
                <img class="grid__loader" src="images/grid.svg" width="60" alt="Loader image" />
                <div class="grid__sizer">
                </div>
            </section>
        </div>
        <!--CART-->
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
<!--             <button id="close-cart-button">X</button> -->
<img src="images/pay-pal-cards.jpg" alt="paypal and accepted cards image">
            <h3></h3>
            <div class="cart-info-wrapper">
                
                <div id="check-out-button" title="check out with paypal"></div>
                <div class="total-price">0.00</div>
            </div>
        </nav>
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.1/firebase.js">
        </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
        </script>
        <script type="text/javascript" src="scripts/lazyload.min.js">
        </script>
        <script type="text/javascript" src="scripts/modernizr.custom.js">
        </script>
        <script type="text/javascript" src="scripts/mock.js">
        </script>
        <script type="text/javascript" src="scripts/script.js">
        </script>
    </body>
</html>
